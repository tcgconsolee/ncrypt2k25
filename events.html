<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="load">
        <div class="press">
            <div class="loader">
                <div class="loader-lines">
                    <div class="loader-line" id="l1"></div>
                    <div class="loader-line" id="l2"></div>
                    <div class="loader-line" id="l3"></div>
                    <div class="loader-line" id="l4"></div>
                    <div class="loader-line" id="l5"></div>
                    <div class="loader-line" id="l6"></div>
                    <div class="loader-line" id="l7"></div>
                    <div class="loader-line" id="l8"></div>
                </div>
                <div class="loader-tdiv">
                    <div class="loader-txt">
                        <div class="logo1">
                            <div class="red"></div>
                            <div class="orange"></div>
                            <div class="red2"></div>
                
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="//code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
        <script>
            const load = document.getElementsByClassName("load")[0]
            function init() {
                load.style.animation = "fadeout 500ms forwards";
                setTimeout(() => {
                    load.style.display = "none"
                }, 500);
            }
            $(document).ready(function ($) {
                setTimeout(function () {
                    $("#l1").animate({
                        height: "0px"
                    }, 100)
                    $("#l2").animate({
                        height: "0px"
                    }, 150)
                    $("#l3").animate({
                        height: "0px"
                    }, 200)
                    $("#l4").animate({
                        height: "0px"
                    }, 250)
                    $("#l5").animate({
                        height: "0px"
                    }, 300)
                    $("#l6").animate({
                        height: "0px"
                    }, 350)
                    $("#l7").animate({
                        height: "0px"
                    }, 400)
                    $("#l8").animate({
                        height: "0px"
                    }, 450)
                    setTimeout(function () {
                        setTimeout(function () {
                            $(".loader-tdiv").animate({
                                opacity: "0"
                            }, 500)
                            $(".loader").fadeOut(500)
                            setTimeout(() => {
                                init()
                            }, 200);
                        }, 1500)
                    }, 500)
                }, 1000);
            });
        </script>
    </div>
    <div class="bg">
        <img src="./imgs/events.png" alt="">
    </div>
